spring:
  main:
    allow-bean-definition-overriding: true
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp.use_jdbc_metadata_defaults: false
        default_schema: drinking_ponies
    open-in-view: false
  data:
    jpa:
      repositories:
        bootstrap-mode: default
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      driver-class-name: ${spring.datasource.driver-class-name}
      jdbc-url: ${spring.datasource.url}
      username: ${spring.datasource.username}
      password: ${spring.datasource.password}
      pool-name: HikariPool
      max-lifetime: 600000
      connection-timeout: 15000
      maximum-pool-size: 5
      idle-timeout: 200000
      minimum-idle: 2
      schema: ${spring.jpa.properties.hibernate.default_schema}
  liquibase:
    change-log: liquibase/changelog.yaml
    contexts: integration-test
    enabled: true
  config:
    import:
      - ${BUTTONS_CONFIG_PATH:classpath:buttons.yaml}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:}

telegram-bot:
  version: integration-test
  token: ${TELEGRAM_BOT_TOKEN}
  username: DrinkingPoniesBotIntegrationTest
  creator-id: ${TELEGRAM_BOT_CREATOR_ID}
  auto-update-commands: true
  http:
    connection-time-to-live-in-sec: 60
    max-connection-total: 100
  schedule:
    notification:
      cron: "*/15 * * * * *"

logbook:
  strategy: body-only-if-status-at-least
  minimum-status: 200
  format:
    style: http
  logger:
    name: API